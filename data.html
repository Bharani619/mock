<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/data.css">
    <script src="https://kit.fontawesome.com/fa650845c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbarContainer"></div>
    <div id="featuresContainer">
      <div class="filterContainer">
        <div>
            <label>Filter: </label>
        </div>
        <div>
            <select id="filter" onchange="filter()">
               <option value="">by batch</option>
               <option value="FSD">FSD</option>
               <option value="Frontend">Frontend</option>
               <option value="Backend">Backend</option>
               <option value="Student">Student</option>
            </select>
        </div>
      </div>
        <div class="sortContainer">
            <div>
                <label>Sort: </label>
            </div>
            <div>
                <select id="sort" onchange="sort()">
                    <option value="">by age</option>
                    <option value="asc">asc</option>
                    <option value="desc">desc</option>
                 </select>
            </div>
        </div>
        <div class="searchContainer">
            <div>
                <label>Search: </label>
            </div>
            <div>
                <input type="text" placeholder="search">
            </div>
        </div>
    </div>
    <div id="dataContainer">
          
    </div>
</body>
</html>
<script type="module">
import navbar from "./components/navbar.js";
let nav = document.getElementById("navbarContainer");
nav.innerHTML=navbar();
</script>
<script src="./scripts/data.js"></script>
