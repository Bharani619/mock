<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <div id="registerContainer">
        <div class="heading">
            <h2>Welcome to masaiverse event</br>please register here.</h2>
        </div>
        <div class="formContainer">
            <form id="registerForm">
                <h3>Registration form</h3>
                <div>
                    <div><label>Name</label></div>
                    <div><input name="user_name" type="text" placeholder="..Enter your name"></div>
                </div>
                <div>
                    <div><label>Age</label></div>
                    <div><input name="user_age" type="number" placeholder="..Enter your age"></div>
                </div>
                <div>
                    <div><label>Place</label></div>
                    <div><input name="user_place" type="text" placeholder="..Enter your place"></div>
                </div>
                <div>
                    <div><label>Batch Name</label></div>
                    <div>
                        <select name="user_batch" >
                            <option value="">choose your batch</option>
                            <option value="WEB-13">WEB-13</option>
                            <option value="WEB-14">WEB-14</option>
                            <option value="WEB-15">WEB-15</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><label>Profession</label></div>
                    <div>
                        <select name="user_profession">
                            <option value="">choose your profession</option>
                            <option value="FSD">FSD</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                </div>
                <div >
                    <div><button type="submit">submit</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="./scripts/register.js"></script>
